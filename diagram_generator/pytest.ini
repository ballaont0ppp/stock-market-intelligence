[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    unit: Unit tests
    integration: Integration tests
    property: Property-based tests
    slow: Slow-running tests

# Coverage options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    
# Hypothesis settings
hypothesis_profile = default

[coverage:run]
source = diagram_generator
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
