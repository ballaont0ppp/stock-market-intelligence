version: '3.8'

services:
  # Test runner service
  test-runner:
    build: .
    container_name: test-runner
    depends_on:
      - postgres
      - mysql
      - mongodb
      - redis
      - selenium-hub
    environment:
      - NODE_ENV=test
      - DATABASE_URL=postgresql://testuser:testpass@postgres:5432/testdb
      - MYSQL_URL=mysql://testuser:testpass@mysql:3306/testdb
      - MONGO_URL=mongodb://mongodb:27017/testdb
      - REDIS_URL=redis://redis:6379
      - SELENIUM_URL=http://selenium-hub:4444/wd/hub
    volumes:
      - ./results:/app/results
      - ./reports:/app/reports
    networks:
      - test-network

  # PostgreSQL database for testing
  postgres:
    image: postgres:15-alpine
    container_name: test-postgres
    environment:
      - POSTGRES_DB=testdb
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - test-network

  # MySQL database for testing
  mysql:
    image: mysql:8.0
    container_name: test-mysql
    environment:
      - MYSQL_DATABASE=testdb
      - MYSQL_USER=testuser
      - MYSQL_PASSWORD=testpass
      - MYSQL_ROOT_PASSWORD=rootpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - test-network

  # MongoDB database for testing
  mongodb:
    image: mongo:6.0
    container_name: test-mongodb
    environment:
      - MONGO_INITDB_DATABASE=testdb
      - MONGO_INITDB_ROOT_USERNAME=testuser
      - MONGO_INITDB_ROOT_PASSWORD=testpass
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - test-network

  # Redis for caching and messaging
  redis:
    image: redis:7-alpine
    container_name: test-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - test-network

  # Selenium Hub for browser testing
  selenium-hub:
    image: selenium/hub:4.7.2
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
    networks:
      - test-network

  # Chrome node for Selenium
  chrome:
    image: selenium/node-chrome:4.7.2
    container_name: selenium-chrome
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    networks:
      - test-network

  # Firefox node for Selenium
  firefox:
    image: selenium/node-firefox:4.7.2
    container_name: selenium-firefox
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    networks:
      - test-network

  # Mock external services
  mock-api:
    image: mendhak/http-https-echo:29
    container_name: mock-api
    ports:
      - "8080:8080"
    networks:
      - test-network

  # Test result dashboard
  test-dashboard:
    image: node:18-alpine
    container_name: test-dashboard
    depends_on:
      - test-runner
    ports:
      - "3000:3000"
    volumes:
      - ./results:/app/results
      - ./reports:/app/reports
    command: >
      sh -c "
        npm install -g http-server &&
        http-server /app/reports -p 3000
      "
    networks:
      - test-network

networks:
  test-network:
    driver: bridge

volumes:
  postgres_data:
  mysql_data:
  mongodb_data:
  redis_data: