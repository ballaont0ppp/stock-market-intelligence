{% extends "base.html" %}
{% block title %}Edit Company{% endblock %}
{% block page_title %}Edit Company - {{ company.symbol }}{% endblock %}
{% block page_content %}
<div class="container-fluid">
    <h2 class="mb-4">Edit Company: {{ company.symbol }}</h2>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Symbol</label>
                    <input type="text" class="form-control" value="{{ company.symbol }}" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label">Company Name</label>
                    <input type="text" class="form-control" name="company_name" value="{{ company.company_name }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Sector</label>
                    <input type="text" class="form-control" name="sector" value="{{ company.sector or '' }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Industry</label>
                    <input type="text" class="form-control" name="industry" value="{{ company.industry or '' }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="description" rows="3">{{ company.description or '' }}</textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Website</label>
                    <input type="url" class="form-control" name="website" value="{{ company.website or '' }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">CEO</label>
                    <input type="text" class="form-control" name="ceo" value="{{ company.ceo or '' }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Employees</label>
                    <input type="number" class="form-control" name="employees" value="{{ company.employees or '' }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Headquarters</label>
                    <input type="text" class="form-control" name="headquarters" value="{{ company.headquarters or '' }}">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('admin.companies') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
