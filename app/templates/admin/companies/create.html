{% extends "base.html" %}
{% block title %}Create Company{% endblock %}
{% block page_title %}Create Company{% endblock %}
{% block page_content %}
<div class="container-fluid">
    <h2 class="mb-4">Create Company</h2>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Symbol *</label>
                    <input type="text" class="form-control" name="symbol" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Company Name</label>
                    <input type="text" class="form-control" name="company_name">
                    <small class="text-muted">Leave blank to fetch from yfinance</small>
                </div>
                <div class="mb-3">
                    <label class="form-label">Sector</label>
                    <input type="text" class="form-control" name="sector">
                </div>
                <div class="mb-3">
                    <label class="form-label">Industry</label>
                    <input type="text" class="form-control" name="industry">
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="description" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Company</button>
                <a href="{{ url_for('admin.companies') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
