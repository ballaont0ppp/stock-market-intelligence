{% extends "base.html" %}

{% block title %}500 - Internal Server Error{% endblock %}

{% block page_content %}
<div class="error-page">
    <div class="error-container">
        <div class="error-icon">
            <i data-lucide="alert-triangle" width="80" height="80"></i>
        </div>
        <h1 class="error-code">500</h1>
        <h2 class="error-title">Internal Server Error</h2>
        <p class="error-message">
            Something went wrong on our end. We've been notified and are working to fix the issue. Please try again later.
        </p>
        <div class="error-actions">
            <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary">
                <i data-lucide="home" width="18" height="18"></i>
                Go to Dashboard
            </a>
            <a href="javascript:location.reload()" class="btn btn-outline-secondary">
                <i data-lucide="refresh-cw" width="18" height="18"></i>
                Retry
            </a>
        </div>
    </div>
</div>

<style>
.error-page {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.error-container {
    text-align: center;
    max-width: 600px;
}

.error-icon {
    color: var(--color-danger);
    margin-bottom: 2rem;
}

.error-code {
    font-size: 6rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 1rem;
    line-height: 1;
}

.error-title {
    font-size: 2rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 1rem;
}

.error-message {
    font-size: 1.125rem;
    color: var(--text-secondary);
    margin-bottom: 2rem;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

@media (max-width: 767px) {
    .error-code {
        font-size: 4rem;
    }
    
    .error-title {
        font-size: 1.5rem;
    }
    
    .error-actions {
        flex-direction: column;
    }
    
    .error-actions .btn {
        width: 100%;
    }
}
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
    });
</script>
{% endblock %}
